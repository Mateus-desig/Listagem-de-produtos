<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Orientada a Objetos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script1.js"></script>
</head>
<body>
    
    <header>
        <h1>Minha Loja</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos daminha loja.</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" name="produto" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="preco">Preço</label>
                <input type="number" name="preco" id="preco" placeholder="Preço do produto">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td class="center">1</td>
                        <td>Mesa de sala de estar</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="img/edit.png" alt="Editar">
                            <img src="img/deletar.png" alt="Deletar">
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    

</body>
</html>
